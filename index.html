<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="mainContainer" class="container">
      <div class="btnSize">
        <button>Enter a number of square per side</button>
      </div>
      <div class="template container">
        <div class="blackBoard"></div>
        <div class="rangeDiv container">
          <input
            class="rangeField"
            type="range"
            name="rangeField"
            min="2"
            max="100"
          />
        </div>
        <img src="./images/etchlogo.png" alt="Etch-a-Sketch"/>
      </div>
    </div>
  </body>
</html>
