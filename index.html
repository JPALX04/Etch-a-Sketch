<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="mainContainer" class="container">
      <div class="template container">
        <div class="blackBoard"></div>
        <div class="buttons container">
          <div class="rangeInput container">
            <div class="rangeTxt"></div>
            <input
              value="16"
              class="rangeField"
              type="range"
              name="rangeField"
              min="6"
              max="100"
            />
          </div>
          <button class="colors"></button>
          <button class="rainbow"></button>
          <button class="rubber"></button>
        </div>

        <img src="./images/etchlogo.png" alt="Etch-a-Sketch" />
      </div>
    </div>
  </body>
</html>
